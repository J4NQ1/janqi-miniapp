<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>НАЖЕР(ЛА)</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="scripts/app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>НАЖЕР(ЛА) ВСЬОГО</h1>

    <div class="progress-bar">
      <div id="progress" class="progress-fill"></div>
    </div>

    <div class="kbjv">
      <h2>КБЖВ ЗА ДЕНЬ:</h2>
      <p>Калорії: <span id="calories">0</span></p>
      <p>Білок: <span id="protein">0</span> г</p>
      <p>Жири: <span id="fats">0</span> г</p>
      <p>Вуглеводи: <span id="carbs">0</span> г</p>
    </div>

    <div class="buttons">
      <button onclick="openAddProduct()">Додати</button>
      <button onclick="showWeekStats()">За тиждень</button>
      <button onclick="showDayStats()">По дням</button>
      <button onclick="openScanner()">Сканер</button>
      <button class="plus-button" onclick="openAddProduct()">+</button>
    </div>

    <div id="scanner" class="hidden"></div>
  </div>
</body>
</html>
