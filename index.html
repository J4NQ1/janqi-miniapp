<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ë–ñ–í</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    :root {
      --main-bg: var(--tg-theme-bg-color, #ffffff);
      --main-text: var(--tg-theme-text-color, #000000);
      --hint-text: var(--tg-theme-hint-color, #888888);
      --accent-bg: var(--tg-theme-button-color, #2AABEE);
      --accent-text: var(--tg-theme-button-text-color, #ffffff);
      --card-bg: rgba(0, 0, 0, 0.05);
    }
    body {
      background-color: var(--main-bg);
      color: var(--main-text);
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 16px;
    }
    h2 {
      margin-top: 0;
      font-size: 22px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid var(--hint-text);
      background-color: var(--main-bg);
      color: var(--main-text);
      box-sizing: border-box;
    }
    button {
      background-color: var(--accent-bg);
      color: var(--accent-text);
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #219ed6;
    }
    .tabs {
      display: flex;
      margin-bottom: 16px;
      gap: 8px;
    }
    .tabs button {
      flex: 1;
      background-color: var(--card-bg);
      color: var(--main-text);
      border: none;
    }
    .tabs button.active {
      background-color: var(--accent-bg);
      color: var(--accent-text);
    }
    .tab {
      display: none;
      animation: fade 0.3s ease-in;
    }
    .tab.active {
      display: block;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 12px;
      margin-top: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    @keyframes fade {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .sum-card {
      background: var(--accent-bg);
      color: var(--accent-text);
      font-weight: bold;
    }
    #reader {
      margin-top: 12px;
    }
  </style>
</head>

<body>

  <div class="tabs">
    <button id="tabSearchBtn" onclick="showTab('search')">–ü–æ—à—É–∫</button>
    <button id="tabHistoryBtn" onclick="showTab('history')">–î–µ–Ω—å</button>
    <button id="tabAddBtn" onclick="showTab('add')">–î–æ–¥–∞—Ç–∏</button>
  </div>

  <div id="search" class="tab active">
    <h2>–ü–æ—à—É–∫ –ø—Ä–æ–¥—É–∫—Ç—É</h2>
    <input type="text" id="barcodeInput" placeholder="–í–≤–µ–¥—ñ—Ç—å —à—Ç—Ä–∏—Ö–∫–æ–¥">
    <input type="number" id="gramsInput" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å –≥—Ä–∞–º—ñ–≤">
    <button onclick="findProduct()">–ó–Ω–∞–π—Ç–∏ —ñ –¥–æ–¥–∞—Ç–∏</button>
    <button onclick="startScanner()">–°–∫–∞–Ω—É–≤–∞—Ç–∏ —à—Ç—Ä–∏—Ö–∫–æ–¥ üì∑</button>
    <div id="reader" style="width:100%;"></div>
    <div id="searchResult"></div>
  </div>

  <div id="history" class="tab">
    <h2>–°–ø–∏—Å–æ–∫ –∑–∞ –¥–µ–Ω—å</h2>
    <div id="dayHistory"></div>
    <button onclick="clearDay()">–û—á–∏—Å—Ç–∏—Ç–∏ –¥–µ–Ω—å</button>
  </div>

  <div id="add" class="tab">
    <h2>–ù–æ–≤–∏–π –ø—Ä–æ–¥—É–∫—Ç</h2>
    <input type="text" id="newBarcode" placeholder="–®—Ç—Ä–∏—Ö–∫–æ–¥">
    <input type="text" id="newName" placeholder="–ù–∞–∑–≤–∞ –ø—Ä–æ–¥—É–∫—Ç—É">
    <input type="number" id="newProtein" placeholder="–ë—ñ–ª–∫–∏ (–Ω–∞ 100–≥)">
    <input type="number" id="newFat" placeholder="–ñ–∏—Ä–∏ (–Ω–∞ 100–≥)">
    <input type="number" id="newCarbs" placeholder="–í—É–≥–ª–µ–≤–æ–¥–∏ (–Ω–∞ 100–≥)">
    <input type="number" id="newCalories" placeholder="–ö–∞–ª–æ—Ä—ñ—ó (–Ω–∞ 100–≥)">
    <button onclick="addNewProduct()">–ó–±–µ—Ä–µ–≥—Ç–∏ –ø—Ä–æ–¥—É–∫—Ç</button>
  </div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  let products = JSON.parse(localStorage.getItem('products')) || {
    "1234567890123": {name: "–ú–æ–ª–æ–∫–æ", protein: 3, fat: 3.2, carbs: 5, calories: 64},
    "9876543210987": {name: "–ö—É—Ä—è—á–µ —Ñ—ñ–ª–µ", protein: 23, fat: 2, carbs: 0, calories: 110},
    "5555555555555": {name: "–Ø–±–ª—É–∫–æ", protein: 0.3, fat: 0.2, carbs: 14, calories: 52}
  };
  let history = JSON.parse(localStorage.getItem('history')) || {};
  let html5QrCode;

  function showTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    document.getElementById('tab' + capitalize(tabId) + 'Btn').classList.add('active');
    if (tabId === 'history') loadHistory();
    stopScanner();
  }

  function capitalize(s) {
    return s.charAt(0).toUpperCase() + s.slice(1);
  }

  function findProduct() {
    const barcode = document.getElementById('barcodeInput').value.trim();
    const grams = parseFloat(document.getElementById('gramsInput').value);
    const product = products[barcode];
    const resultDiv = document.getElementById('searchResult');

    if (!barcode || isNaN(grams) || grams <= 0) {
      resultDiv.innerHTML = "<p>–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–∏–π —à—Ç—Ä–∏—Ö–∫–æ–¥ —ñ –≥—Ä–∞–º–∏.</p>";
      return;
    }

    if (!product) {
      resultDiv.innerHTML = "<p>–ü—Ä–æ–¥—É–∫—Ç –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ. –î–æ–¥–∞–π—Ç–µ –π–æ–≥–æ —É –≤–∫–ª–∞–¥—Ü—ñ '–î–æ–¥–∞—Ç–∏'.</p>";
      return;
    }

    const multiplier = grams / 100;
    const p = (product.protein * multiplier).toFixed(2);
    const f = (product.fat * multiplier).toFixed(2);
    const c = (product.carbs * multiplier).toFixed(2);
    const kcal = (product.calories * multiplier).toFixed(2);

    resultDiv.innerHTML = `
      <div class="card">
        <strong>${product.name}</strong><br>
        –ë: ${p}–≥ | –ñ: ${f}–≥ | –í: ${c}–≥ | ${kcal} –∫–∫–∞–ª
      </div>
    `;

    addToHistory(product.name, p, f, c, kcal);
  }

  function addToHistory(name, protein, fat, carbs, calories) {
    const today = new Date().toISOString().split('T')[0];
    if (!history[today]) history[today] = [];
    history[today].push({name, protein, fat, carbs, calories});
    localStorage.setItem('history', JSON.stringify(history));
  }

  function loadHistory() {
    const today = new Date().toISOString().split('T')[0];
    const todayHistory = history[today] || [];
    const container = document.getElementById('dayHistory');
    container.innerHTML = "";

    let totalP = 0, totalF = 0, totalC = 0, totalKcal = 0;

    todayHistory.forEach(item => {
      container.innerHTML += `
        <div class="card">
          <strong>${item.name}</strong><br>
          –ë: ${item.protein}–≥ | –ñ: ${item.fat}–≥ | –í: ${item.carbs}–≥ | ${item.calories} –∫–∫–∞–ª
        </div>
      `;
      totalP += parseFloat(item.protein);
      totalF += parseFloat(item.fat);
      totalC += parseFloat(item.carbs);
      totalKcal += parseFloat(item.calories);
    });

    if (todayHistory.length) {
      container.innerHTML += `
        <div class="card sum-card">
          –°—É–º–∞:<br>
          –ë: ${totalP.toFixed(2)}–≥ | –ñ: ${totalF.toFixed(2)}–≥ | –í: ${totalC.toFixed(2)}–≥ | ${totalKcal.toFixed(2)} –∫–∫–∞–ª
        </div>
      `;
    } else {
      container.innerHTML = "<p>–©–µ –Ω—ñ—á–æ–≥–æ –Ω–µ –¥–æ–¥–∞–Ω–æ.</p>";
    }
  }

  function clearDay() {
    const today = new Date().toISOString().split('T')[0];
    delete history[today];
    localStorage.setItem('history', JSON.stringify(history));
    loadHistory();
  }

  function addNewProduct() {
    const barcode = document.getElementById('newBarcode').value.trim();
    const name = document.getElementById('newName').value.trim();
    const protein = parseFloat(document.getElementById('newProtein').value);
    const fat = parseFloat(document.getElementById('newFat').value);
    const carbs = parseFloat(document.getElementById('newCarbs').value);
    const calories = parseFloat(document.getElementById('newCalories').value);

    if (!barcode || !name || isNaN(protein) || isNaN(fat) || isNaN(carbs) || isNaN(calories)) {
      alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ!");
      return;
    }

    products[barcode] = {name, protein, fat, carbs, calories};
    localStorage.setItem('products', JSON.stringify(products));
    alert("–ü—Ä–æ–¥—É–∫—Ç –¥–æ–¥–∞–Ω–æ!");

    document.getElementById('newBarcode').value = "";
    document.getElementById('newName').value = "";
    document.getElementById('newProtein').value = "";
    document.getElementById('newFat').value = "";
    document.getElementById('newCarbs').value = "";
    document.getElementById('newCalories').value = "";
  }

  function startScanner() {
    const readerDiv = document.getElementById('reader');
    if (!html5QrCode) {
      html5QrCode = new Html5Qrcode("reader");
    }
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          barcode => {
            document.getElementById('barcodeInput').value = barcode;
            stopScanner();
          },
          error => {
            console.warn(`–ü–æ–º–∏–ª–∫–∞ —Å–∫–∞–Ω—É–≤–∞–Ω–Ω—è: ${error}`);
          }
        );
      } else {
        alert("–ö–∞–º–µ—Ä—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ");
      }
    }).catch(err => {
      console.error(err);
      alert("–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏");
    });
  }

  function stopScanner() {
    if (html5QrCode && html5QrCode.getState() === Html5QrcodeScannerState.SCANNING) {
      html5QrCode.stop().then(() => {
        document.getElementById('reader').innerHTML = "";
      }).catch(e => {
        console.error("–ü–æ–º–∏–ª–∫–∞ –∑—É–ø–∏–Ω–∫–∏ —Å–∫–∞–Ω–µ—Ä–∞", e);
      });
    }
  }

</script>

</body>
</html>
