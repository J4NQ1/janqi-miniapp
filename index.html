<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">

  <title>–ù–ê–ñ–ï–†(–õ–ê)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #00ffc3;
    }
    .profile {
      margin-bottom: 20px;
      text-align: center;
    }
    .profile input {
      width: 70px;
      background: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      padding: 5px;
      margin: 5px;
      border-radius: 5px;
      text-align: center;
    }
    .progress-bar {
      width: 90%;
      background-color: #333;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
      height: 30px;
    }
    .progress {
      background: linear-gradient(to right, #00ffc3, #00b894);
      height: 100%;
      width: 0%;
      text-align: center;
      line-height: 30px;
      color: #000;
      font-weight: bold;
    }
    .stats, .steps, .food-log, .buttons, .footer {
      width: 90%;
      margin-bottom: 20px;
    }
    .stats div, .steps div {
      margin-bottom: 10px;
    }
    .buttons button {
      width: 48%;
      margin: 1%;
      padding: 10px;
      border: none;
      background-color: #00ffc3;
      color: #121212;
      font-weight: bold;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #00e0aa;
    }
    .footer img {
      width: 150px;
      opacity: 0.6;
    }
    .form-section {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .form-section input {
      width: 90%;
      padding: 8px;
      margin: 5px 0;
      background: #333;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 5px;
    }
    .food-log ul {
      list-style: none;
      padding: 0;
    }
    .food-log li {
      background: #1e1e1e;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }
    .food-log li button {
      position: absolute;
      right: 10px;
      top: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <h1>–ù–ê–ñ–ï–†(–õ–ê)</h1>

  <div class="profile">
    <label>–†—ñ—Å—Ç (—Å–º): <input type="number" id="height" value="170"></label>
    <label>–í–∞–≥–∞ (–∫–≥): <input type="number" id="weight" value="60"></label>
    <label>–ù–æ—Ä–º–∞ –∫–∞–ª–æ—Ä—ñ–π: <input type="number" id="calorieGoal" value="2500"></label>
    <div id="waterGoal">–ù–æ—Ä–º–∞ –≤–æ–¥–∏: 2.4 –ª</div>
    <div id="currentDate"></div>
  </div>

  <div class="progress-bar">
    <div class="progress" id="progress">0%</div>
  </div>

  <div class="stats">
    <div>–ö–∞–ª–æ—Ä—ñ—ó: <span id="calories">0</span></div>
    <div>–ë—ñ–ª–∫–∏: <span id="protein">0</span> –≥</div>
    <div>–ñ–∏—Ä–∏: <span id="fat">0</span> –≥</div>
    <div>–í—É–≥–ª–µ–≤–æ–¥–∏: <span id="carbs">0</span> –≥</div>
  </div>

  <div class="steps">
    <div>–ö—Ä–æ–∫–∏ –∑–∞ –¥–µ–Ω—å: <input type="number" id="steps" placeholder="0" oninput="calculateBurnedCalories()"></div>
    <div>–°–ø–∞–ª–µ–Ω–æ –∫–∞–ª–æ—Ä—ñ–π: <span id="burnedCalories">0</span> –∫–∫–∞–ª</div>
    <div>–¢—Ä–µ–Ω—É–≤–∞–Ω–Ω—è: <input type="checkbox" id="training"> –ë—É–ª–æ</div>
  </div>

  <div class="form-section">
    <h3>–î–æ–¥–∞—Ç–∏ –ø—Ä–æ–¥—É–∫—Ç</h3>
    <input type="text" id="productName" placeholder="–ù–∞–∑–≤–∞ –ø—Ä–æ–¥—É–∫—Ç—É">
    <input type="number" id="productCalories" placeholder="–ö–∞–ª–æ—Ä—ñ—ó –Ω–∞ 100 –≥">
    <input type="number" id="productProtein" placeholder="–ë—ñ–ª–∫–∏ –Ω–∞ 100 –≥">
    <input type="number" id="productFat" placeholder="–ñ–∏—Ä–∏ –Ω–∞ 100 –≥">
    <input type="number" id="productCarbs" placeholder="–í—É–≥–ª–µ–≤–æ–¥–∏ –Ω–∞ 100 –≥">
    <input type="number" id="productBarcode" placeholder="–®—Ç—Ä–∏—Ö–∫–æ–¥ (–Ω–µ–æ–±–æ–≤'—è–∑–∫–æ–≤–æ)">
    <input type="number" id="productWeight" placeholder="–ì—Ä–∞–º–∏">
    <button onclick="addProduct()">–î–æ–¥–∞—Ç–∏ –ø—Ä–æ–¥—É–∫—Ç</button>
  </div>

  <div class="food-log">
    <h3>–ü—Ä–∏–π–æ–º–∏ —ó–∂—ñ</h3>
    <ul id="foodList"></ul>
  </div>

  <div class="buttons">
    <button onclick="clearData()">–û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å–µ</button>
  </div>

  <div class="footer">
    <img src="https://placekitten.com/200/200" alt="–ö–æ—Ç–∏–∫">
  </div>

<script>
  let totalCalories = 0;
  let totalProtein = 0;
  let totalFat = 0;
  let totalCarbs = 0;

  function updateProgress() {
    const goal = parseInt(document.getElementById('calorieGoal').value);
    const percent = Math.min((totalCalories / goal) * 100, 150);
    const progress = document.getElementById('progress');
    progress.style.width = percent + '%';
    progress.innerText = Math.floor(percent) + '%';

    if (totalCalories > goal) {
      alert('–•–≤–∞—Ç–µ –∂–µ—Ä—Ç–∏ ü§™');
    }
  }

  function addProduct() {
    const name = document.getElementById('productName').value || "–ü—Ä–æ–¥—É–∫—Ç";
    const cal = +document.getElementById('productCalories').value || 0;
    const prot = +document.getElementById('productProtein').value || 0;
    const fat = +document.getElementById('productFat').value || 0;
    const carb = +document.getElementById('productCarbs').value || 0;
    const weight = +document.getElementById('productWeight').value || 100;

    const factor = weight / 100;
    totalCalories += cal * factor;
    totalProtein += prot * factor;
    totalFat += fat * factor;
    totalCarbs += carb * factor;

    document.getElementById('calories').innerText = Math.round(totalCalories);
    document.getElementById('protein').innerText = Math.round(totalProtein);
    document.getElementById('fat').innerText = Math.round(totalFat);
    document.getElementById('carbs').innerText = Math.round(totalCarbs);

    const li = document.createElement('li');
    li.innerHTML = `${name} (${weight}–≥) - ${Math.round(cal * factor)} –∫–∫–∞–ª <button onclick="deleteProduct(this)">√ó</button>`;
    document.getElementById('foodList').appendChild(li);

    updateProgress();
  }

  function deleteProduct(btn) {
    const li = btn.parentNode;
    li.remove();
  }

  function calculateBurnedCalories() {
    const steps = +document.getElementById('steps').value || 0;
    const burned = Math.round(steps * 0.04);
    document.getElementById('burnedCalories').innerText = burned;
  }

  function clearData() {
    totalCalories = 0;
    totalProtein = 0;
    totalFat = 0;
    totalCarbs = 0;
    document.getElementById('calories').innerText = 0;
    document.getElementById('protein').innerText = 0;
    document.getElementById('fat').innerText = 0;
    document.getElementById('carbs').innerText = 0;
    document.getElementById('foodList').innerHTML = '';
    updateProgress();
  }

  function updateWaterGoal() {
    const weight = document.getElementById('weight').value;
    const water = (weight * 40) / 1000;
    document.getElementById('waterGoal').innerText = `–ù–æ—Ä–º–∞ –≤–æ–¥–∏: ${water.toFixed(1)} –ª`;
  }

  document.getElementById('weight').addEventListener('input', updateWaterGoal);

  function setDate() {
    const date = new Date();
    document.getElementById('currentDate').innerText = date.toLocaleDateString();
  }

  setDate();
  updateWaterGoal();
  updateProgress();
</script>

</body>
</html>
